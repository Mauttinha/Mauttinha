name: Generate Enderman Animation

on:
  schedule:
    - cron: "0 */12 * * *"   # roda a cada 12h
  workflow_dispatch:         # permite rodar manualmente
  push:
    branches: [ main ]       # roda quando houver push na main

permissions:
  contents: write            # necessário para commitar o GIF

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow numpy requests

      # Se o script ESTÁ no repo (arquivo improved-enderman.py), NÃO precisamos baixar nada
      - name: Generate Enderman animation
        run: |
          mkdir -p dist
          python improved-enderman.py "${{ github.repository_owner }}" -o dist/enderman-animation.gif

      - name: Commit and push animation
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dist/enderman-animation.gif
          git diff --staged --quiet || git commit -m "Update Enderman animation"
          git push

